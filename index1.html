<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Controls</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h4 class="mb-4">Bootstrap Form Controls</h4>

  <form>

    <div class="mb-3">
      <label class="form-label">Choose a Course (Datalist):</label>
      <input class="form-control" list="courses" >
            <datalist id="courses">
        <option value="Computer Science">
        <option value="Information Technology">
        <option value="Biology">
        <option value="Physics">
        <option value="Mathematics">
      </datalist>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Level:</label>
      <select class="form-select">
        <option selected disabled>Choose level</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Input Sizes:</label>
      <input 
      type="text"
      class="form-control form-control-sm" placeholder="Small Input"
      id="small-size-input" >

      <input  
       type="text"
      class="form-control form-control-default"  placeholder="Default input"
      id="small-size-input">
      <input 
        type="text"
      class="form-control form-control-lg"  placeholder="Large input"
      id="small-size-input"  >
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
