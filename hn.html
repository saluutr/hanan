<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Alignment Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-4">

 
  <div class="bg-dark text-white text-center py-3 rounded mb-4 fw-bold">
    Stunning Bootstrap Alignment Layout
  </div>

  <div class="bg-white p-4 rounded mb-4">
    <div class="row text-center text-white fw-semibold">
      <div class="col bg-primary py-3 rounded-start">
        Left Box
      </div>
      <div class="col bg-warning py-3 text-dark">
        Middle Box
      </div>
      <div class="col bg-danger py-3 rounded-end">
        Right Box
      </div>
    </div>
  </div>


  <div class="bg-info rounded mb-4 d-flex justify-content-center align-items-center" style="height:160px;">
    <div class="bg-white px-5 py-3 rounded shadow-sm">
      Centered Both Ways
    </div>
  </div>

  <div class="bg-secondary rounded p-3">
    <div class="row align-items-end text-white text-center fw-semibold" style="height:120px;">
      <div class="col bg-dark py-2 rounded">
        Bottom Align
      </div>
      <div class="col bg-success py-2 rounded">
        Also Bottom Aligned
      </div>
      <div class="col bg-dark py-2 rounded">
        Bottom Align
      </div>
    </div>
  </div>

</div>

</body>
</html>
