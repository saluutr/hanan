<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap choosing option </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  

  <div class="form-check">
    <input 
    class="form-check-input"
     type="checkbox" 
     id="webDev">
    <label class="form-check-label" for="webDev">
     Web Development
    </label>
  </div>

  <div 
  class="form-check">
    <input class="form-check-input" 
    type="checkbox" 
    id="pcMaintain" 
    checked
    >
    <label class="form-check-label" for="pcMaintain">PC Maintenance</label>
  </div>

  <hr>

  

  <div class="form-check">
    <input 
    class="form-check-input"
     type="radio" name="grade" 
     id="grade11">
    <label class="form-check-label" for="grade11">Grade 11</label>
  </div>

  <div class="form-check">
    <input 
    class="form-check-input"
     type="radio" name="grade" 
     id="grade12" 
     checked
     >
    <label class="form-check-label" for="grade12">Grade 12</label>
  </div>

  <hr>

 

  <div class="form-check form-switch">
    <input 
    class="form-check-input" 
    type="checkbox"
     id="notifications">
    <label class="form-check-label" for="notifications">Enable Notifications</label>
  </div>

  <div class="form-check form-switch">
    <input 
    class="form-check-input"
     type="checkbox" 
    id="notifications"
    checked
    >
    <label class="form-check-label" for="notifications">Dark Mode</label>
  </div>
