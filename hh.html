<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid p-4">

  

  <div class="bg-primary p-4 mb-3">
    <div class="row justify-content-between align-items-center">
      <div class="col-3 bg-white p-2 ">Left Box</div>
      <div class="col-3 bg-warning p-2 ">Middle</div>
      <div class="col-3 bg-white p-2 ">Right Box</div>
    </div>
  </div>

  <div class="bg-secondary d-flex justify-content-center align-items-center mb-3" style="height:120px;">
    <div class="bg-danger text-white px-5 py-3">
      Centered Both Directions
    </div>
  </div>

 
  <div class="bg-info p-3 mb-3" style="height:140px; height: 150px;">
    <div class="row h-100">
      <div class="col bg-white text-start ">
        Top Align
      </div>
      <div class="col bg-warning text-center">
        Middle Align
      </div>
      <div class="col bg-white text-end">
        Bottom Align
      </div>
    </div>
  </div>

  <div class="bg-dark p-4">
    <div class="d-flex justify-content-around">
      <div class="bg-secondary text-white p-4">Around 1</div>
      <div class="bg-secondary text-white p-4">Around 2</div>
      <div class="bg-secondary text-white p-4">Around 3</div>
    </div>
  </div>

</div>

</body>
</html>

</html>
