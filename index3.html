<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h2>inlinecheckboxes</h2>
    <div class="form-check form-check-inline">
      <input 
        class="form-check-input"
        type="checkbox" 
        id="inlinecheckbox1"
        value="option1"
     >                                                              
      <label
        class="form-check-label"
        for="inlinecheckbox1"
        >
      Web Development
      </label>
   </div>

  <div class="form-check form-check-inline">
    <input 
      class="form-check-input"
      type="checkbox" 
      id="inlinecheckbox2"
      value="option2"
     >
    <label 
      class="form-check-label" 
      for="inlinecheckbox2"
    >
    Networking

    </label>
  </div>

  <h2>Range input(min ,max,step)</h2>
  <label for="customrange 1 "class=form-label>select score 0-10</label>
  <input type="range" class="form-range" id="customrange2">

  <h2>textarea</h2>
  <div class="form-floating mb-3">
    <input type="comment" class="form-control" id="floatinginput" placeholder="comment">
    <label for="floatinginput">comment</label>
  </div>
    
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatinginput" placeholder="salemtesfayegmail.com">
    <label for="floatinginput">email</label>
  </div>
  
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
